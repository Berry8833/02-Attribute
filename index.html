<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Student Bio With Attributes</title>
        <link rel="stylesheet" href="./Assets/css/style.css">
    </head>

    <body>
        <!-- this is heading -->
        <header>
            <!-- this is header of My Bio -->
            <h1 class="rose">My Bio</h1>
        </header>

        <!-- Class attribute with name -->
        <section class="lily">
            <h2>My Name</h2>
            <img width="200px" src="./Assets/images/received_335777415664339.jpeg" alt="Student photo">
            <!-- myself paragraph -->
            <p>My full name is Khin Yamin Htet.My nickname is Yamin. I am from Monywa. I lived in Yangon.</p>
        </section>

        <!-- Class attribute with name -->
        <section class="lily">
            <h2 class="rose">Contact Info</h2>
            <!-- unordered list element -->
            <ul>
                <!-- Anchor tags using href to external website -->
                <!-- id attributes to provide unique identifier for element -->
                <li id="email"><strong>Email: </strong><a href="https://berryk8833@gmail.com">Berry</a></li>
                <li id="github"><strong>GitHub: </strong><a href="https://github.com/Berry8833/02-Attribute.git">Berry8833</a></li>
                <li id="portfolio"><strong>Portfolio: </strong><a href="https://google.com">Coming Soon.</a></li>
            </ul>
        </section>
    </body>

</html>
